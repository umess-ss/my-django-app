

{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>

  <p><strong>{{ object.user }}:</strong> {{ object.content }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' slug=object.post.slug %}">Cancel</a>
  </form>
{% endblock %}
