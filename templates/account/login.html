{% extends "base.html" %}{% load static %}{% load socialaccount %}{%block title%}Login{%endblock%} {%block main_content%}
<div class="login-container">
  <h2>Login to Your Account</h2>

  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}

    <button type="submit" class="btn primary-btn">Sign in</button>
  </form>

  <hr />

  <p>OR</p>

  <a href="{% provider_login_url 'google' %}" class="btn google-btn">
    <img
      src="{% static 'images/google-logo.png' %}"
      alt="Google"
      class="google-icon"
    />
    Sign in with Google
  </a>

  <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>
{% endblock %}
