<div class="post-card bg-white rounded-2xl shadow-lg p-6 mb-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ post.title }}</h2>

  <p class="text-gray-500 text-sm mb-4">
    By <span class="font-medium">{{ post.author }}</span> | 
    {{ post.created_at|date:"F d, Y" }} | 
    Category: <span class="text-indigo-600 font-semibold">{{ post.category.name }}</span>
  </p>

  <div class="post-content text-gray-700">
    <p class="mb-3">{{ post.content|truncatewords:30 }}</p>
    <a href="{% url 'post_detail' slug=post.slug %}" class="inline-block text-indigo-600 hover:text-indigo-800 font-semibold transition duration-300">
      Read more â†’
    </a>
  </div>
</div>
