{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete this category?</h2>

  <p><strong>{{ object.name }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'category_detail' pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
